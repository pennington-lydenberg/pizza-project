<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper">

    <header class="p-3">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <div class="col-1">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
                        <img src="./img/pizzaplanetlogo.svg" alt="pizza Logo" class="pizzaLogo">
                    </a>
                </div>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 pizzaLinks">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Pricing</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="ZipCode" aria-label="Search" id="#search">
                </form>

                <div class="text-end">
                    <button type="button" id="search" class="btn btn-outline-secondary me-2">Search</button>
                    <button type="button" class="btn btn-warning">Log-In</button>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid d-flex hero">
        <div class="row ">
            <div class="col-12">
                <div class="px-4 py-5 my-5 text-center">
                    <img class="hero-image d-block mx-auto mb-4" src="img/Asset%201.svg" alt="" width="800" height="400">

                    <div class="col-lg-12 mx-auto">
                        <h1 class="lead mb-4">Our pizza is out of this world!</h1>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid pizzaSelection my-5">
        <div class="row">
            <div class="col">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#sizeandcrust" type="button" role="tab" aria-controls="sizeandcrust-panel" aria-selected="true">Size & Crust</button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#cheeseandsauce" type="button" role="tab" aria-controls="cheeseandsauce" aria-selected="false">Cheese & Sauce</button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Galactic Toppings</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sizeandcrust" role="tabpanel" aria-labelledby="sizeandcrust-tab" tabindex="0">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="size-item">
                                <h2 class="size-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Pizza Size
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <h2> Select your pizza size.</h2>
                                    <input type="radio" id="personal" name="size" value="personal">
                                    <label for="personal">Personal</label><br>
                                    <input type="radio" id="small" name="size" value="small">
                                    <label for="small">Small</label><br>
                                    <input type="radio" id="medium" name="size" value="medium">
                                    <label for="medium">Medium</label><br>
                                    <input type="radio" id="large" name="size" value="large">
                                    <label for="large">Large</label><br>
                                </div>
                            </div>


                            <div class="crust-item">
                                <h2 class="crust-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                        DA CRUST
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <h2>Select your crust style.</h2>

                                    <input type="radio" id="regular" name="pizzaCrust" value="regular">
                                    <label for="regular">Regular</label><br>

                                    <input type="radio" id="stuffedCrust" name="pizzaCrust" value="stuffedCrust">
                                    <label for="stuffedCrust">Stuffed Crust</label><br>

                                    <input type="radio" id="garlicCrust" name="pizzaCrust" value="garlicCrust">
                                    <label for="garlicCrust">Garlic Crust</label><br>

                                    <input type="radio" id="galacticCrust" name="pizzaCrust" value="galacticCrust">
                                    <label for="galacticCrust">Galactic Crust</label><br>

                                    <input type="radio" id="thinCrust" name="pizzaCrust" value="thinCrust">
                                    <label for="galacticCrust">Thin Crust</label><br>

                                    <input type="radio" id="deepDish" name="pizzaCrust" value="DeepDish">
                                    <label for="galacticCrust">Deep Space Dish</label><br>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="tab-pane fade" id="cheeseandsauce" role="tabpanel" aria-labelledby="cheeseandsauce-tab" tabindex="0">


                        <div class="accordion accordion-flush" id="cheese">
                            <div class="accordion-item cheese">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Cheese
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <h2>Pick your cheese.</h2>
                                        <div class="d-flex gap-3">
                                            <label for="mozzarella">Mozzarella</label><br>
                                            <input type="checkbox" id="mozzarella" name="mozzarella" value="mozzarella" >
                                        </div>

                                        <div class="d-flex gap-3">
                                            <label for="Provolone">Provolone</label><br>
                                            <input type="checkbox" id="Provolone" name="Provolone" value="Provolone" >
                                        </div>

                                        <div class="d-flex gap-3">
                                            <label for="goatcheese">Goat Cheese</label><br>
                                            <input type="checkbox" id="goatcheese" name="goatcheese" value="goatcheese" >
                                        </div>

                                        <div class="d-flex gap-3">
                                            <label for="ricotta">Ricotta</label><br>
                                            <input type="checkbox" id="ricotta" name="ricotta" value="ricotta" >
                                        </div>


                                        <h2> Select your cheese amount.</h2>
                                        <select name="cheese-preference" class="cheese-selector">
                                            <option value="light">Light</option>
                                            <option value="regular">Regular</option>
                                            <option value="blasted">Blasted</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="accordion-item sauce">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-sauceselector" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Sauce
                                    </button>
                                </h2>
                                <div id="flush-sauceselector" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <h2>Select you stellar sauce.</h2>
                                        <div class="d-flex gap-3">
                                            <label for="marinara">Marinara</label><br>
                                            <input type="checkbox" id="marinara" name="marinara" value="marinara" >
                                        </div>

                                        <div class="d-flex gap-3">
                                            <label for="spicymarinara">Spicy Marinara</label><br>
                                            <input type="checkbox" id="spicymarinara" name="spicymarinara" value="spicymarinara" >
                                        </div>

                                        <div class="d-flex gap-3">
                                            <label for="alfredo">Alfredo</label><br>
                                            <input type="checkbox" id="alfredo" name="alfredo" value="alfredo" >
                                        </div>


                                        <h2> Select your sauce amount.</h2>
                                        <select name="sauce-amount" class="sauce-selector">
                                            <option value="light">Light</option>
                                            <option value="regular">Regular</option>
                                            <option value="blasted">Blasted</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                        <div class="accordion accordion-flush" id="accordiontoppings">
                            <div class="toppings-item">
                                <h2 class="toppings-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-toppings" aria-expanded="false" aria-controls="flush-toppings">
                                        Galactic Toppings
                                    </button>
                                </h2>
                                <div id="flush-toppings" class="accordion-collapse collapse" data-bs-parent="#accordiontoppings">
                                    <h2> Pick your meat.</h2>
                                    <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                                    <label for="pepperoni">Pepperoni</label><br>
                                    <input type="checkbox" id="sausage" name="sausage" value="sausage">
                                    <label for="sausage">Sausage</label><br>
                                    <input type="checkbox" id="bacon" name="bacon" value="bacon">
                                    <label for="bacon">Bacon</label><br>
                                    <input type="checkbox" id="ham" name="ham" value="ham">
                                    <label for="ham">Ham</label><br>

                                    <h2> Pick your veg.</h2>
                                    <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                                    <label for="pepperoni">Pepperoni</label><br>
                                    <input type="checkbox" id="sausage" name="sausage" value="sausage">
                                    <label for="sausage">Sausage</label><br>
                                    <input type="checkbox" id="bacon" name="bacon" value="bacon">
                                    <label for="bacon">Bacon</label><br>
                                    <input type="checkbox" id="ham" name="ham" value="ham">
                                    <label for="ham">Ham</label><br>
                                </div>
                            </div>
                    </div>

                </div>




            </div>
        </div>
    </section>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
