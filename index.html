<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper">
    <header class="p-3">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <div class="col-1">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
                        <img src="./img/pizzaplanetlogo.svg" alt="pizza Logo" class="pizzaLogo">
                    </a>
                </div>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Pricing</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-secondary me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid d-flex hero">
        <div class="row ">
            <div class="col-12">
                <div class="px-4 py-5 my-5 text-center">
                    <img class="hero-image d-block mx-auto mb-4" src="img/Asset%201.svg" alt="" width="800" height="400">

                    <div class="col-lg-12 mx-auto">
                        <h1 class="lead mb-4">Our pizza is out of this world!</h1>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container-fluid pizzaSelection">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#sizeandcrust" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Size & Crust</button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Cheese & Sauce</button>
                    </li>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Galactic Toppings</button>
                    </li>

                </ul>

                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="sizeandcrust" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Pizza Size
                                    </button>
                                </h2>

                                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <input type="radio" id="personal" name="size" value="personal">
                                    <label for="personal">Personal</label><br>
                                    <input type="radio" id="small" name="size" value="small">
                                    <label for="small">Small</label><br>
                                    <input type="radio" id="medium" name="size" value="medium">
                                    <label for="medium">Medium</label><br>
                                    <input type="radio" id="large" name="size" value="large">
                                    <label for="large">Large</label><br>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                        DA CRUST
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <input type="radio" id="regular" name="pizzaCrust" value="regular">
                                    <label for="regular">Regular</label><br>

                                    <input type="radio" id="stuffedCrust" name="pizzaCrust" value="stuffedCrust">
                                    <label for="stuffedCrust">Stuffed Crust</label><br>

                                    <input type="radio" id="garlicCrust" name="pizzaCrust" value="garlicCrust">
                                    <label for="garlicCrust">Garlic Crust</label><br>

                                    <input type="radio" id="galacticCrust" name="pizzaCrust" value="galacticCrust">
                                    <label for="galacticCrust">Galactic Crust</label><br>

                                    <input type="radio" id="thinCrust" name="pizzaCrust" value="thinCrust">
                                    <label for="galacticCrust">Thin Crust</label><br>

                                    <input type="radio" id="deepDish" name="pizzaCrust" value="DeepDish">
                                    <label for="galacticCrust">Deep Space Dish</label><br>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>




            </div>
        </div>
    </section>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
